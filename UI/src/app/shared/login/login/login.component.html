<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px; transform: scale(0.95); animation: fadeIn 0.5s ease-out;">
    <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>
    <form (ngSubmit)="login()">
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control input-transition" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Enter your email" 
          required />
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control input-transition" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Enter your password" 
          required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 btn-animation">Login</button>

      <!-- Sign Up and Forgot Password Links -->
      <div class="text-center mt-2">
        <a routerLink="/sign-up" class="text-decoration-none text-info hover-underline">Don't have an account? Sign Up</a>
      </div>
      
      <div class="text-center mt-3">
        <a href="#" class="text-muted">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
