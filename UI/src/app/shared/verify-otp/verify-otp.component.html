<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <h3 class="text-center text-primary mb-4">Verify OTP</h3>
      <form (ngSubmit)="verifyOtp()">
        <div class="form-group mb-3">
          <label class="form-label">OTP</label>
          <input type="text" class="form-control" [(ngModel)]="otp" name="otp" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
      </form>
    </div>
  </div>
