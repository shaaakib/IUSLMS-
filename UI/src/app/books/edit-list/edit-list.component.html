<div class="container mt-4">
    <h2 class="mb-4">✏️ Edit Book</h2>
    <form (ngSubmit)="updateBook()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" [(ngModel)]="editedBook.title" name="title" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="editedBook.description" name="description" required></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input class="form-control" [(ngModel)]="editedBook.author" name="author" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input class="form-control" type="number" [(ngModel)]="editedBook.quantity" name="quantity" required>
      </div>
  
      <div class="d-flex justify-content-start gap-2 mt-3">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">← Back to List</button>
      </div>
    </form>
  </div>
