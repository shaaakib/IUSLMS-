<div class="container mt-5" *ngIf="book">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card rounded-4 p-4">
        <h2 class="text-primary fw-bold text-center mb-4">{{ book.title }}</h2>
        <p class="text-muted fs-5 mb-3"><strong>Description:</strong> {{ book.description }}</p>
        <p class="fs-5 mb-3"><strong>Author:</strong> {{ book.author }}</p>
        <div class="mb-3">
          <label for="quantityInput" class="form-label fw-semibold text-dark">Quantity to Issue:</label>
          <input type="number" id="quantityInput" class="form-control p-3 border-0 shadow-sm" [(ngModel)]="issueQuantity" min="1" [max]="book?.quantity || null">
        </div>
        <div class="d-flex justify-content-between mt-4">
          <!-- Back to List Button -->
          <button routerLink="/book-list" class="btn btn-outline-primary btn-lg px-4 py-2" (click)="goBack()">
            ‚Üê Back to List
          </button>
          <button class="btn btn-success btn-lg px-4 py-2" (click)="issueBook()">
            üìö Issue Book
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
