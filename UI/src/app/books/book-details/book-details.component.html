<div class="container mt-5" *ngIf="book">
  <div class="row justify-content-center">

    <!-- Book Details Section -->
    <div class="col-md-8">
      <div class="card p-4 rounded-3">
        <h2 class="text-primary fw-bold">{{ book.title }}</h2>
        <p class="text-muted fs-5"><strong>Description:</strong> {{ book.description }}</p>
        <p class="fs-5"><strong>Author:</strong> {{ book.author }}</p>
        <p class="fs-5"><strong>Quantity:</strong> {{ book.quantity }}</p>
        <button routerLink="/book-list" class="btn btn-outline-primary btn-lg mt-3" (click)="goBack()">
          ‚Üê Back to List
        </button>
      </div>
    </div>
  </div>
</div>
