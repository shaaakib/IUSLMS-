<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>📚 Book List</h2>
    <a class="btn btn-primary" routerLink="/add-list">
      ➕ Add New Book
    </a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark text-center">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of books; track $index) {
        <tr>
          <td class="text-center">{{ $index + 1 }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.author }}</td>
          <td class="text-center">{{ item.quantity }}</td>
          <td class="text-center">
            <!-- <button class="btn btn-sm btn-warning me-2" (click)="editBook(item.id)">
              ✏️ Edit
            </button> -->
            <button class="btn btn-sm btn-warning me-2">
              ✏️ Edit
            </button>
            <!-- <button class="btn btn-sm btn-danger" (click)="deleteBook(item.id)">
              🗑️ Delete
            </button> -->
            <button class="btn btn-sm btn-danger">
              🗑️ Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
