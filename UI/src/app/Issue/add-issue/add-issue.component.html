<div class="container mt-4">
    <h2>🆕 Create New Issue</h2>
    <form (ngSubmit)="createIssue()" #issueForm="ngForm">
      <div class="mb-3">
        <label>User</label>
        <select class="form-control" [(ngModel)]="issue.userId" name="userId" required>
          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Book</label>
        <select class="form-control" [(ngModel)]="issue.bookId" name="bookId" required>
          <option *ngFor="let book of books" [value]="book.id">{{ book.title }}</option>
        </select>
      </div>

      <div class="d-flex justify-content-start gap-2 mt-3">
        <button type="submit" class="btn btn-success" [disabled]="issueForm.invalid">📤 Submit</button>
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">← Back to List</button>
      </div>
    </form>
  </div>
