<div class="container mt-4">
  <h3>Edit Issue</h3>
  <form (ngSubmit)="updateIssue()">
    <!-- üë§ User Dropdown -->
    <div class="mb-3">
      <label>User</label>
      <select class="form-control" [(ngModel)]="issue.userId" name="userId">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>

    <!-- üìö Book Dropdown -->
    <div class="mb-3">
      <label>Book</label>
      <select class="form-control" [(ngModel)]="issue.bookId" name="bookId">
        <option *ngFor="let book of books" [value]="book.id">{{ book.title }}</option>
      </select>
    </div>

    <!-- üìÖ Issue Date -->
    <div class="mb-3">
      <label>Issue Date</label>
      <input type="date" class="form-control" [(ngModel)]="issue.issueDate" name="issueDate" />
    </div>

    <!-- üìÖ Return Date -->
    <div class="mb-3">
      <label>Return Date</label>
      <input type="date" class="form-control" [(ngModel)]="issue.returnDate" name="returnDate" />
    </div>
    <div class="d-flex justify-content-start gap-2 mt-3">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-outline-secondary" (click)="goBack()">‚Üê Back to List</button>
    </div>
  </form>
</div>
