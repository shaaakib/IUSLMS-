<app-navbar></app-navbar>

<div class="container mb-4">
  <h2 class="my-4">ðŸ“š Featured Books</h2>
  <div class="row g-3">
    <div class="col-md-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        class="form-control"
        placeholder="Search by title or author"
      />
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="selectedAuthor" class="form-select">
        <option value="">All Authors</option>
        <option *ngFor="let author of uniqueAuthors" [value]="author">
          {{ author }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="quantityFilter" class="form-select">
        <option value="">All Stock</option>
        <option value="low">Low (1-3)</option>
        <option value="medium">Medium (4-7)</option>
        <option value="high">High (8+)</option>
      </select>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of filteredBooks">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-primary">{{ book.title }}</h5>
          <p class="card-text text-muted mb-2">{{ book.description }}</p>
          <p class="mb-1">
            <span class="fw-semibold">Author:</span> {{ book.author }}
          </p>
          <p class="mb-3">
            <span class="fw-semibold">Quantity:</span> {{ book.quantity }}
          </p>
          <div class="mt-auto text-end">
            <button class="btn btn-outline-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
