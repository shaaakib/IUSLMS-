<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px; transform: scale(0.95); animation: fadeIn 0.5s ease-out;">
    <h2 class="text-center mb-4 fw-bold text-primary">Sign Up</h2>
    <form (ngSubmit)="signUp()">
      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control input-transition" 
          [(ngModel)]="user.name" 
          name="name" 
          placeholder="Enter your name" 
          required />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control input-transition" 
          [(ngModel)]="user.email" 
          name="email" 
          placeholder="Enter your email" 
          required />
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control input-transition" 
          [(ngModel)]="user.password" 
          name="password" 
          placeholder="Enter your Password" 
          required />
      </div>

      <!-- Role -->
      <div class="form-group mb-3">
        <label for="role" class="form-label">Role</label>
        <select 
          id="role" 
          class="form-control input-transition" 
          [(ngModel)]="user.role" 
          name="role" 
          required>
          <option value="" disabled selected>Select role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100 btn-animation">Sign Up</button>

      <!-- Login Link -->
      <div class="text-center mt-3">
        <a routerLink="/login" class="text-decoration-none text-info hover-underline">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
