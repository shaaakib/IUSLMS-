<div class="container mt-5">
    <h2 class="mb-4">✏️ Edit User</h2>
    <form (ngSubmit)="updateUser()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input [(ngModel)]="user.name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]="user.email" name="email" class="form-control" required type="email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input [(ngModel)]="user.role" name="role" class="form-control" required />
      </div>
      <div class="d-flex justify-content-start gap-2 mt-3">
        <button type="submit" class="btn btn-success">💾 Update</button>
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">← Back to List</button>
      </div>
    </form>
  </div>
